  <text x="30" y="225" font-family="Arial" font-size="14" fill="white">영수증</text>
  
  <!-- 메인 컨텐츠 영역 -->
  <rect x="200" y="60" width="600" height="540" fill="#f9fafb" />
  
  <!-- 태스크 정보 영역 -->
  <rect x="220" y="80" width="560" height="120" rx="5" fill="white" stroke="#e2e8f0" />
  <text x="240" y="110" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">월간 경비 영수증 처리</text>
  <text x="240" y="140" font-family="Arial" font-size="14" fill="#64748b">설명: 7월 회사 경비 영수증 처리를 위한 태스크입니다.</text>
  <text x="240" y="165" font-family="Arial" font-size="14" fill="#64748b">마감일: 2023-08-15</text>
  <rect x="650" y="90" width="100" height="30" rx="5" fill="#3b82f6" />
  <text x="700" y="110" font-family="Arial" font-size="14" fill="white" text-anchor="middle">편집</text>
  
  <!-- 이미지 목록 제목 및 필터 영역 -->
  <text x="220" y="230" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">이미지 목록 (8)</text>
