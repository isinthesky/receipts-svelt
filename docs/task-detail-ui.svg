<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f9fafb" />
  
  <!-- 헤더 영역 -->
  <rect x="0" y="0" width="800" height="60" fill="#1e293b" />
  <text x="20" y="35" font-family="Arial" font-size="18" fill="white">영수증 처리 시스템</text>
  <circle cx="760" cy="30" r="20" fill="#475569" />
  <text x="760" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">사용자</text>
  
  <!-- 사이드바 -->
  <rect x="0" y="60" width="200" height="540" fill="#334155" />
  <rect x="10" y="100" width="180" height="40" rx="5" fill="#475569" />
  <text x="30" y="125" font-family="Arial" font-size="14" fill="white">태스크</text>
  <rect x="10" y="150" width="180" height="40" rx="5" fill="#334155" />
