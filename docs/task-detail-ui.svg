  <text x="430" y="380" font-family="Arial" font-size="12" fill="#64748b">영수증: 1개</text>
  
  <rect x="600" y="250" width="170" height="150" rx="5" fill="white" stroke="#e2e8f0" />
  <rect x="610" y="260" width="150" height="100" fill="#dbeafe" />
  <text x="685" y="310" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle">이미지 3</text>
  <text x="620" y="380" font-family="Arial" font-size="12" fill="#64748b">영수증: 0개</text>
  
  <!-- 두 번째 줄 -->
  <rect x="220" y="420" width="170" height="150" rx="5" fill="white" stroke="#e2e8f0" />
  <rect x="230" y="430" width="150" height="100" fill="#dbeafe" />
  <text x="305" y="480" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle">이미지 4</text>
  <text x="240" y="550" font-family="Arial" font-size="12" fill="#64748b">영수증: 1개</text>
  
  <rect x="410" y="420" width="170" height="150" rx="5" fill="white" stroke="#e2e8f0" />
  <rect x="420" y="430" width="150" height="100" fill="#dbeafe" />
  <text x="495" y="480" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle">이미지 5</text>
  <text x="430" y="550" font-family="Arial" font-size="12" fill="#64748b">영수증: 3개</text>
  
  <rect x="600" y="420" width="170" height="150" rx="5" fill="white" stroke="#e2e8f0" />
  <rect x="610" y="430" width="150" height="100" fill="#dbeafe" />
  <text x="685" y="480" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle">이미지 6</text>
  <text x="620" y="550" font-family="Arial" font-size="12" fill="#64748b">영수증: 1개</text>
</svg>
