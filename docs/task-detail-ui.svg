  <rect x="530" y="210" width="120" height="30" rx="5" fill="#e2e8f0" />
  <text x="590" y="230" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle">정렬</text>
  <rect x="660" y="210" width="120" height="30" rx="5" fill="#3b82f6" />
  <text x="720" y="230" font-family="Arial" font-size="14" fill="white" text-anchor="middle">이미지 추가</text>
  
  <!-- 이미지 그리드 -->
  <!-- 첫 번째 줄 -->
  <rect x="220" y="250" width="170" height="150" rx="5" fill="white" stroke="#e2e8f0" />
  <rect x="230" y="260" width="150" height="100" fill="#dbeafe" />
  <text x="305" y="310" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle">이미지 1</text>
  <text x="240" y="380" font-family="Arial" font-size="12" fill="#64748b">영수증: 2개</text>
  
  <rect x="410" y="250" width="170" height="150" rx="5" fill="white" stroke="#e2e8f0" />
  <rect x="420" y="260" width="150" height="100" fill="#dbeafe" />
