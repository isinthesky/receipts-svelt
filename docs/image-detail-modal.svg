<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 모달 배경 -->
  <rect width="800" height="600" fill="rgba(0, 0, 0, 0.5)" />
  
  <!-- 모달 컨테이너 -->
  <rect x="100" y="50" width="600" height="500" rx="10" fill="white" />
  
  <!-- 모달 헤더 -->
  <rect x="100" y="50" width="600" height="50" rx="10" fill="#f8fafc" />
  <text x="130" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">영수증 이미지 상세</text>
  <circle cx="670" cy="75" r="15" fill="#e2e8f0" />
  <text x="670" y="80" font-family="Arial" font-size="18" fill="#1e293b" text-anchor="middle">×</text>
  
  <!-- 이미지 영역 -->
  <rect x="130" y="120" width="340" height="400" fill="#f1f5f9" />
  <rect x="180" y="170" width="240" height="300" fill="#dbeafe" />
  <text x="300" y="320" font-family="Arial" font-size="14" fill="#1e293b" text-anchor="middle">영수증 이미지</text>
  
  <!-- 이미지 메타데이터 영역 -->
  <rect x="490" y="120" width="180" height="190" rx="5" fill="#f8fafc" />
  <text x="510" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">이미지 정보</text>
  
  <text x="510" y="175" font-family="Arial" font-size="12" fill="#64748b">파일명:</text>
  <text x="510" y="195" font-family="Arial" font-size="12" fill="#1e293b">receipt_001.jpg</text>
  
  <text x="510" y="225" font-family="Arial" font-size="12" fill="#64748b">크기:</text>
  <text x="510" y="245" font-family="Arial" font-size="12" fill="#1e293b">1280 x 720 (2.4MB)</text>
  
  <text x="510" y="275" font-family="Arial" font-size="12" fill="#64748b">날짜:</text>
  <text x="510" y="295" font-family="Arial" font-size="12" fill="#1e293b">2023-07-15</text>
  
  <!-- 영수증 정보 영역 -->
  <rect x="490" y="330" width="180" height="190" rx="5" fill="#f8fafc" />
  <text x="510" y="355" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">영수증 정보</text>
  
  <rect x="490" y="370" width="180" height="40" rx="5" fill="white" stroke="#e2e8f0" />
  <text x="510" y="395" font-family="Arial" font-size="12" fill="#1e293b">카페 영수증</text>
  
  <rect x="490" y="420" width="180" height="40" rx="5" fill="white" stroke="#e2e8f0" />
  <text x="510" y="445" font-family="Arial" font-size="12" fill="#1e293b">음식점 영수증</text>
  
  <rect x="490" y="470" width="180" height="40" rx="5" fill="#3b82f6" />
  <text x="580" y="495" font-family="Arial" font-size="14" fill="white" text-anchor="middle">영수증 추가</text>
</svg>
